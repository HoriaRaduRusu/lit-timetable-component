<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;custom-timetable> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../custom-timetable.js"></script>
  
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <custom-timetable weekends>
    </custom-timetable>
    <script>
      function handleRetrieveEvents(event) {
        event.detail.setEvents([{
          id: 1,
          color: "#f00",
          title: "Test Title",
          weekday: "Monday",
          allDay: false,
          startingHour: "18:00",
          endingHour: "20:00",
          participants: ["George", "Mihai"],
          location: "In town"
        },
        {
          id: 2,
          color: "#0f0",
          title: "Test Title 2",
          weekday: "Monday",
          allDay: true,
          participants: ["George", "Mihai"],
          location: "In town"
        },
        {
          id: 3,
          color: "#00f",
          title: "Test Title 3",
          weekday: "Saturday",
          allDay: false,
          startingHour: "16:00",
          endingHour: "17:00",
          participants: ["George", "Mihai"],
          location: "In town"
        },
        {
          id: 4,
          color: "#00f",
          title: "Test Title 3",
          weekday: "Thursday",
          allDay: false,
          startingHour: "18:00",
          endingHour: "19:00",
          participants: ["George", "Mihai"],
          location: "In town"
        }]);
      }
      window.addEventListener("retrieveEvents", handleRetrieveEvents);
    </script>
  </body>
</html>
